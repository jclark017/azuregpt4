name: POC app to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]

  # Allow mannually trigger
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v2

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: âš™ï¸ npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: ğŸ“‚ Copy standalone into the root
        run: cp -R .next/standalone ./site-deploy

      - name: ğŸ“‚ Copy static into the .next folder
        run: cp -R .next/static ./site-deploy/.next/static

      - name: ğŸ“‚ Copy Public folder
        run: cp -R public ./site-deploy/public

      - name: ğŸ“¦ Package Next application
        run: |
          cd site-deploy
          zip Nextjs-site.zip ./* .next -qr

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v2
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "poc"

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: Nextjs-site

      - name: ğŸ—ï¸ Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip

      - name: ğŸ§¹ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip
